<div class="card-columns">
  <div class="card" *ngFor="let cancion of nuevasCanciones">
    <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}}</h5>
      <p class="card-text">
        <span *ngFor="let artist of cancion.artists" class="badge badge-primary">{{artist.name}}</span>
      </p>
    </div>
  </div>
</div>
<h1>{{errorMessage}}</h1>
